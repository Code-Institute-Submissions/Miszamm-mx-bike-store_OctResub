{% extends "base.html" %}

{% block content%}

  <div id="carousel-example-1z" class="carousel slide carousel-fade"  data-ride="carousel">
      <ol class="carousel-indicators">
          {% for image in object_list %}
          <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}"
              {% if forloop.first %}class="active" {% endif %}></li>
          {% endfor %}
      </ol>
      <div class="carousel-inner" role="listbox">
          {% for image in object_list %}
          <div class="carousel-item{% if forloop.first %} active {% endif %}">
              <div class="view"
                  style="background-image: url('{{ MEDIA_URL }}{{ image.image }}'); background-repeat: no-repeat; background-size: cover;">
                  <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
                      <div class="container">
                          <div class="row">
                          <div class="col-sm-6 wow fadeIn">
                              <h1 class="title">
                                  {{ image.title }}
                              </h1>

                              <p class="sub-title">
                                  {{ image.sub_title }}
                              </p>

                              <p class="sub-title">
                                  {{ image.description }}
                              </p>

                              <a href="{{ image.link }}" class="btnD1">{{ image.link_text }}
                                  <i class="fas fa-store-alt ml-2"></i>
                              </a>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
 
{% endblock content %}
